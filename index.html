 is being accessed by a person rather than a computer, then text alternatives that identify and describe the purpose of the non-text content are provided, and alternative forms of CAPTCHA using output modes for different types of sensory perception are provided to accommodate different disabilities."},{type:"exception",title:"Decoration, Formatting, Invisible",description:"If non-text content is pure decoration, is used only for visual formatting, or is not presented to users, then it is implemented in a way that it can be ignored by assistive technology."}],notes:[],references:[{title:"How to Meet 1.1.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#text-equiv-all"},{title:"Understanding 1.1.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/text-equiv-all.html"}]},{ref_id:"1.2.1",title:"Audio-only and Video-only (Prerecorded",description:"For prerecorded audio-only and prerecorded video-only media, the following are true, except when the audio or video is a media alternative for text and is clearly labeled as such.",url:"https://www.w3.org/TR/WCAG22/#undefined",level:"A",special_cases:[{type:"all_true",title:"Prerecorded Audio-only",description:"An alternative for time-based media is provided that presents equivalent information for prerecorded audio-only content."},{type:"all_true",title:"Prerecorded Video-only",description:"Either an alternative for time-based media or an audio track is provided that presents equivalent information for prerecorded video-only content"}],notes:[],references:[{title:"How to Meet 1.2.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#undefined"},{title:"Understanding 1.2.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/undefined.html"}]},{ref_id:"1.2.2",title:"Captions (Prerecorded)",description:"Captions are provided for all prerecorded audio content in synchronized media, except when the media is a media alternative for text and is clearly labeled as such",url:"https://www.w3.org/TR/WCAG22/#media-equiv-captions",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-captions"},{title:"Understanding 1.2.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-captions.html"}]},{ref_id:"1.2.3",title:"Audio Description or Media Alternative (Prerecorded)",description:"An alternative for time-based media or audio description of the prerecorded video content is provided for synchronized media, except when the media is a media alternative for text and is clearly labeled as such",url:"https://www.w3.org/TR/WCAG22/#media-equiv-audio-desc",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-audio-desc"},{title:"Understanding 1.2.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-audio-desc.html"}]},{ref_id:"1.2.4",title:"Captions (Live)",description:"Captions are provided for all live audio content in synchronized media",url:"https://www.w3.org/TR/WCAG22/#media-equiv-real-time-captions",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-real-time-captions"},{title:"Understanding 1.2.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-real-time-captions.html"}]},{ref_id:"1.2.5",title:"Audio Description (Prerecorded)",description:"Audio description is provided for all prerecorded video content in synchronized media",url:"https://www.w3.org/TR/WCAG22/#media-equiv-audio-desc-only",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-audio-desc-only"},{title:"Understanding 1.2.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-audio-desc-only.html"}]},{ref_id:"1.2.6",title:"Sign Language (Prerecorded)",description:"Sign language interpretation is provided for all prerecorded audio content in synchronized media.",url:"https://www.w3.org/TR/WCAG22/#media-equiv-sign",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.6",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-sign"},{title:"Understanding 1.2.6",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-sign.html"}]},{ref_id:"1.2.7",title:"Extended Audio Description (Prerecorded)",description:"Where pauses in foreground audio are insufficient to allow audio descriptions to convey the sense of the video, extended audio description is provided for all prerecorded video content in synchronized media",url:"https://www.w3.org/TR/WCAG22/#media-equiv-extended-ad",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.7",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-extended-ad"},{title:"Understanding 1.2.7",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-extended-ad.html"}]},{ref_id:"1.2.8",title:"Media Alternative (Prerecorded)",description:"An alternative for time-based media is provided for all prerecorded synchronized media and for all prerecorded video-only media",url:"https://www.w3.org/TR/WCAG22/#media-equiv-text-doc",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.8",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-text-doc"},{title:"Understanding 1.2.8",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-text-doc.html"}]},{ref_id:"1.2.9",title:"Audio-only (Live)",description:" An alternative for time-based media that presents equivalent information for live audio-only content is provided.",url:"https://www.w3.org/TR/WCAG22/#media-equiv-live-audio-only",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 1.2.9",url:"https://www.w3.org/WAI/WCAG22/quickref/#media-equiv-live-audio-only"},{title:"Understanding 1.2.9",url:"https://www.w3.org/WAI/WCAG22/Understanding/media-equiv-live-audio-only.html"}]},{ref_id:"1.3.1",title:"Info and Relationships",description:"Information, structure, and relationships conveyed through presentation can be programmatically determined or are available in text.",url:"https://www.w3.org/TR/WCAG22/#content-structure-separation-programmatic",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 1.3.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#content-structure-separation-programmatic"},{title:"Understanding 1.3.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/content-structure-separation-programmatic.html"}]},{ref_id:"1.3.2",title:"Meaningful Sequence",description:"When the sequence in which content is presented affects its meaning, a correct reading sequence can be programmatically determined.",url:"https://www.w3.org/TR/WCAG22/#content-structure-separation-sequence",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 1.3.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#content-structure-separation-sequence"},{title:"Understanding 1.3.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/content-structure-separation-sequence.html"}]},{ref_id:"1.3.3",title:"Sensory Characteristics",description:"Instructions provided for understanding and operating content do not rely solely on sensory characteristics of components such as shape, size, visual location, orientation, or sound",url:"https://www.w3.org/TR/WCAG22/#content-structure-separation-understanding",level:"A",special_cases:null,notes:[{content:"For requirements related to color, refer to Guideline 1.4."}],references:[{title:"How to Meet 1.3.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#content-structure-separation-understanding"},{title:"Understanding 1.3.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/content-structure-separation-understanding.html"}]},{ref_id:"1.3.4",title:"Orientation",description:"Content does not restrict its view and operation to a single display orientation, such as portrait or landscape, unless a specific display orientation is essential.",url:"https://www.w3.org/TR/WCAG22/#orientation",level:"AA",special_cases:null,notes:[{content:"Examples where a particular display orientation may be essential are a bank check, a piano application, slides for a projector or television, or virtual reality content."}],references:[{title:"How to Meet 1.3.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#orientation"},{title:"Understanding 1.3.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/orientation.html"}]},{ref_id:"1.3.5",title:"Identify Input Purpose",description:"The purpose of each input field collecting information about the user can be programmatically determined when the input field serves a purpose identified in the Input Purposes for User Interface Components section, and the content is implemented using technologies with support for identifying the expected meaning for form input data.",url:"https://www.w3.org/TR/WCAG22/#identify-input-purpose",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.3.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#identify-input-purpose"},{title:"Understanding 1.3.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/identify-input-purpose.html"}]},{ref_id:"1.3.6",title:"Identify Purpose",description:"In content implemented using markup languages, the purpose of User Interface Components, icons, and regions can be programmatically determined.",url:"https://www.w3.org/TR/WCAG22/#identify-purpose",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 1.3.6",url:"https://www.w3.org/WAI/WCAG22/quickref/#identify-purpose"},{title:"Understanding 1.3.6",url:"https://www.w3.org/WAI/WCAG22/Understanding/identify-purpose.html"}]},{ref_id:"1.4.1",title:"Use of Color",description:"Color is not used as the only visual means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-without-color",level:"A",special_cases:null,notes:[{content:"This success criterion addresses color perception specifically. Other forms of perception are covered in Guideline 1.3 including programmatic access to color and other visual presentation coding."}],references:[{title:"How to Meet 1.4.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-without-color"},{title:"Understanding 1.4.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-without-color.html"}]},{ref_id:"1.4.2",title:"Audio Control",description:"If any audio on a Web page plays automatically for more than 3 seconds, either a mechanism is available to pause or stop the audio, or a mechanism is available to control audio volume independently from the overall system volume level. (Level A)",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-dis-audio",level:"A",special_cases:null,notes:[{content:"Note: Since any content that does not meet this success criterion can interfere with a user's ability to use the whole page, all content on the Web page (whether or not it is used to meet other success criteria) must meet this success criterion. See Conformance Requirement 5: Non-Interference. (https://www.w3.org/TR/WCAG20/#cc5)"}],references:[{title:"How to Meet 1.4.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-dis-audio"},{title:"Understanding 1.4.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-dis-audio.html"}]},{ref_id:"1.4.3",title:"Contrast (Minimum)",description:" The visual presentation of text and images of text has a contrast ratio of at least 4.5:1, except for the following: ",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-contrast",level:"AA",special_cases:[{type:"exception",title:"Large Text",description:"Large-scale text and images of large-scale text have a contrast ratio of at least 3:1"},{type:"exception",title:"Incidental",description:"Text or images of text that are part of an inactive user interface component, that are pure decoration, that are not visible to anyone, or that are part of a picture that contains significant other visual content, have no contrast requirement."},{type:"exception",title:"Logotypes",description:"Text that is part of a logo or brand name has no minimum contrast requirement."}],notes:[],references:[{title:"How to Meet 1.4.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-contrast"},{title:"Understanding 1.4.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-contrast.html"}]},{ref_id:"1.4.4",title:"Resize text",description:"Except for captions and images of text, text can be resized without assistive technology up to 200 percent without loss of content or functionality",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-scale",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.4.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-scale"},{title:"Understanding 1.4.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-scale.html"}]},{ref_id:"1.4.5",title:"Images of Text",description:"If the technologies being used can achieve the visual presentation, text is used to convey information rather than images of text except for the following",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-text-presentation",level:"AA",special_cases:[{type:"exception",title:"Customizable",description:"The image of text can be visually customized to the user's requirements"},{type:"exception",title:"Essential",description:"A particular presentation of text is essential to the information being conveyed"}],notes:[{content:"Logotypes (text that is part of a logo or brand name) are considered essential"}],references:[{title:"How to Meet 1.4.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-text-presentation"},{title:"Understanding 1.4.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-text-presentation.html"}]},{ref_id:"1.4.6",title:"Contrast (Enhanced)",description:"The visual presentation of text and images of text has a contrast ratio of at least 7:1, except for the following: ",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast7",level:"AAA",special_cases:[{type:"exception",title:"Large Text",description:"Large-scale text and images of large-scale text have a contrast ratio of at least 4.5:1"},{type:"exception",title:"Text or images of text that are part of an inactive user interface component, that are pure decoration, that are not visible to anyone, or that are part of a picture that contains significant other visual content, have no contrast requirement.",description:"Incidental"},{type:"exception",title:"Logotypes",description:"Text that is part of a logo or brand name has no minimum contrast requirement."}],notes:[],references:[{title:"How to Meet 1.4.6",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast7"},{title:"Understanding 1.4.6",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast7.html"}]},{ref_id:"1.4.7",title:"Low or No Background Audio",description:"For prerecorded audio-only content that (1) contains primarily speech in the foreground, (2) is not an audio CAPTCHA or audio logo, and (3) is not vocalization intended to be primarily musical expression such as singing or rapping, at least one of the following is true: (Level AAA)",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-noaudio",level:"AAA",special_cases:[{type:"at_least_one",title:"No Background",description:"The audio does not contain background sounds."},{type:"at_least_one",title:"Turn Off",description:"The background sounds can be turned off."},{type:"at_least_one",title:"20 dB",description:"The background sounds are at least 20 decibels lower than the foreground speech content, with the exception of occasional sounds that last for only one or two seconds."}],notes:[{content:"Per the definition of 'decibel,' background sound that meets this requirement will be approximately four times quieter than the foreground speech content."}],references:[{title:"How to Meet 1.4.7",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-noaudio"},{title:"Understanding 1.4.7",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-noaudio.html"}]},{ref_id:"1.4.8",title:"Visual Presentation",description:"For the visual presentation of blocks of text, a mechanism is available to achieve the following:",url:"https://www.w3.org/TR/WCAG22/#visual-audio-contrast-visual-presentation",level:"AAA",special_cases:[{type:"all_true",title:"Foreground and background colors can be selected by the user."},{type:"all_true",title:"Width is no more than 80 characters or glyphs (40 if CJK)"},{type:"all_true",title:"Text is not justified (aligned to both the left and the right margins)."},{type:"all_true",title:"Line spacing (leading) is at least space-and-a-half within paragraphs, and paragraph spacing is at least 1.5 times larger than the line spacing."},{type:"all_true",title:"Text can be resized without assistive technology up to 200 percent in a way that does not require the user to scroll horizontally to read a line of text on a full-screen window."}],notes:[],references:[{title:"How to Meet 1.4.8",url:"https://www.w3.org/WAI/WCAG22/quickref/#visual-audio-contrast-visual-presentation"},{title:"Understanding 1.4.8",url:"https://www.w3.org/WAI/WCAG22/Understanding/visual-audio-contrast-visual-presentation.html"}]},{ref_id:"1.4.9",title:"Images of Text (No Exception)",description:"Images of text are only used for pure decoration or where a particular presentation of text is essential to the information being conveyed.",url:"https://www.w3.org/TR/WCAG22/#undefined",level:"AAA",special_cases:null,notes:[{content:"Logotypes (text that is part of a logo or brand name) are considered essential."}],references:[{title:"How to Meet 1.4.9",url:"https://www.w3.org/WAI/WCAG22/quickref/#undefined"},{title:"Understanding 1.4.9",url:"https://www.w3.org/WAI/WCAG22/Understanding/undefined.html"}]},{ref_id:"1.4.10",title:"Reflow",description:"Content can be presented without loss of information or functionality, and without requiring scrolling in two dimensions for: Vertical scrolling content at a width equivalent to 320 CSS pixels; Horizontal scrolling content at a height equivalent to 256 CSS pixels; Except for parts of the content which require two-dimensional layout for usage or meaning.",url:"https://www.w3.org/TR/WCAG22/#reflow",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.4.10",url:"https://www.w3.org/WAI/WCAG22/quickref/#reflow"},{title:"Understanding 1.4.10",url:"https://www.w3.org/WAI/WCAG22/Understanding/reflow.html"}]},{ref_id:"1.4.11",title:"Non-text Contrast",description:"The visual presentation of the following have a contrast ratio of at least 3:1 against adjacent color(s): User Interface Components (visual information required to identify user interface components and states, except for inactive components); Graphical Objects (parts of graphics required to understand the content).",url:"https://www.w3.org/TR/WCAG22/#non-text-contrast",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.4.11",url:"https://www.w3.org/WAI/WCAG22/quickref/#non-text-contrast"},{title:"Understanding 1.4.11",url:"https://www.w3.org/WAI/WCAG22/Understanding/non-text-contrast.html"}]},{ref_id:"1.4.12",title:"Text Spacing",description:"In content implemented using markup languages that support the following text style properties, no loss of content or functionality occurs by setting all of the following and by changing no other style property: Line height to at least 1.5 times the font size; Spacing following paragraphs to at least 2 times the font size; Letter spacing to at least 0.12 times the font size; Word spacing to at least 0.16 times the font size.",url:"https://www.w3.org/TR/WCAG22/#text-spacing",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.4.12",url:"https://www.w3.org/WAI/WCAG22/quickref/#text-spacing"},{title:"Understanding 1.4.12",url:"https://www.w3.org/WAI/WCAG22/Understanding/text-spacing.html"}]},{ref_id:"1.4.13",title:"Content on Hover or Focus",description:"Where receiving and then removing pointer hover or keyboard focus triggers additional content to become visible and then hidden, the following are true: Dismissible, Hoverable, Persistent.",url:"https://www.w3.org/TR/WCAG22/#content-on-hover-or-focus",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 1.4.13",url:"https://www.w3.org/WAI/WCAG22/quickref/#content-on-hover-or-focus"},{title:"Understanding 1.4.13",url:"https://www.w3.org/WAI/WCAG22/Understanding/content-on-hover-or-focus.html"}]},{ref_id:"2.1.1",title:"Keyboard",description:"All functionality of the content is operable through a keyboard interface without requiring specific timings for individual keystrokes, except where the underlying function requires input that depends on the path of the user's movement and not just the endpoints",url:"https://www.w3.org/TR/WCAG22/#keyboard-operation-keyboard-operable",level:"A",special_cases:null,notes:[{content:"This exception relates to the underlying function, not the input technique. For example, if using handwriting to enter text, the input technique (handwriting) requires path-dependent input but the underlying function (text input) does not."},{content:"This does not forbid and should not discourage providing mouse input or other input methods in addition to keyboard operation."}],references:[{title:"How to Meet 2.1.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#keyboard-operation-keyboard-operable"},{title:"Understanding 2.1.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/keyboard-operation-keyboard-operable.html"}]},{ref_id:"2.1.2",title:"No Keyboard Trap",description:"If keyboard focus can be moved to a component of the page using a keyboard interface, then focus can be moved away from that component using only a keyboard interface, and, if it requires more than unmodified arrow or tab keys or other standard exit methods, the user is advised of the method for moving focus away.",url:"https://www.w3.org/TR/WCAG22/#keyboard-operation-trapping",level:"A",special_cases:null,notes:[{content:"Since any content that does not meet this success criterion can interfere with a user's ability to use the whole page, all content on the Web page (whether it is used to meet other success criteria or not) must meet this success criterion. See Conformance Requirement 5: Non-Interference. (https://www.w3.org/TR/WCAG20/#cc5)"}],references:[{title:"How to Meet 2.1.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#keyboard-operation-trapping"},{title:"Understanding 2.1.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/keyboard-operation-trapping.html"}]},{ref_id:"2.1.3",title:"Keyboard (No Exception)",description:"All functionality of the content is operable through a keyboard interface without requiring specific timings for individual keystrokes.",url:"https://www.w3.org/TR/WCAG22/#keyboard-operation-all-funcs",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.1.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#keyboard-operation-all-funcs"},{title:"Understanding 2.1.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/keyboard-operation-all-funcs.html"}]},{ref_id:"2.1.4",title:"Character Key Shortcuts",description:"If a keyboard shortcut is implemented in content using only letter, punctuation, number, or symbol characters, then at least one of the following is true: Turn off, Remap, Active only on focus.",url:"https://www.w3.org/TR/WCAG22/#character-key-shortcuts",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.1.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#character-key-shortcuts"},{title:"Understanding 2.1.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/character-key-shortcuts.html"}]},{ref_id:"2.2.1",title:"Timing Adjustable",description:"For each time limit that is set by the content, at least one of the following is true:",url:"https://www.w3.org/TR/WCAG22/#time-limits-required-behaviors",level:"A",special_cases:[{type:"at_least_one",title:"Turn off",description:"The user is allowed to turn off the time limit before encountering it; or"},{type:"at_least_one",title:"Adjust",description:"The user is allowed to adjust the time limit before encountering it over a wide range that is at least ten times the length of the default setting; or"},{type:"at_least_one",title:"Extend",description:"The user is warned before time expires and given at least 20 seconds to extend the time limit with a simple action (for example, 'press the space bar'), and the user is allowed to extend the time limit at least ten times; or"},{type:"at_least_one",title:"Real-time Exception",description:"The time limit is a required part of a real-time event (for example, an auction), and no alternative to the time limit is possible; or"},{type:"at_least_one",title:"Essential Exception",description:"The time limit is essential and extending it would invalidate the activity; or"},{type:"at_least_one",title:"20 Hour Exception",description:"The time limit is longer than 20 hours."}],notes:[{content:"This success criterion helps ensure that users can complete tasks without unexpected changes in content or context that are a result of a time limit. This success criterion should be considered in conjunction with Success Criterion 3.2.1 (https://www.w3.org/TR/WCAG20/#consistent-behavior-receive-focus), which puts limits on changes of content or context as a result of user action."}],references:[{title:"How to Meet 2.2.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#time-limits-required-behaviors"},{title:"Understanding 2.2.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/time-limits-required-behaviors.html"}]},{ref_id:"2.2.2",title:"Pause, Stop, Hide",description:"For moving, blinking, scrolling, or auto-updating information, all of the following are true:",url:"https://www.w3.org/TR/WCAG22/#time-limits-pause",level:"A",special_cases:[{type:"all_true",title:"Moving, blinking, scrolling",description:"For any moving, blinking or scrolling information that (1) starts automatically, (2) lasts more than five seconds, and (3) is presented in parallel with other content, there is a mechanism for the user to pause, stop, or hide it unless the movement, blinking, or scrolling is part of an activity where it is essential; and"},{type:"all_true",title:"Auto-updating",description:"For any auto-updating information that (1) starts automatically and (2) is presented in parallel with other content, there is a mechanism for the user to pause, stop, or hide it or to control the frequency of the update unless the auto-updating is part of an activity where it is essential."}],notes:[{content:"For requirements related to flickering or flashing content, refer to Guideline 2.3. (https://www.w3.org/TR/WCAG20/#seizure)"},{content:"Since any content that does not meet this success criterion can interfere with a user's ability to use the whole page, all content on the Web page (whether it is used to meet other success criteria or not) must meet this success criterion. See Conformance Requirement 5: Non-Interference (https://www.w3.org/TR/WCAG20/#cc5)"},{content:"Content that is updated periodically by software or that is streamed to the user agent is not required to preserve or present information that is generated or received between the initiation of the pause and resuming presentation, as this may not be technically possible, and in many situations could be misleading to do so."},{content:"An animation that occurs as part of a preload phase or similar situation can be considered essential if interaction cannot occur during that phase for all users and if not indicating progress could confuse users or cause them to think that content was frozen or broken."}],references:[{title:"How to Meet 2.2.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#time-limits-pause"},{title:"Understanding 2.2.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/time-limits-pause.html"}]},{ref_id:"2.2.3",title:"No Timing",description:"Timing is not an essential part of the event or activity presented by the content, except for non-interactive synchronized media and real-time events",url:"https://www.w3.org/TR/WCAG22/#time-limits-no-exceptions",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.2.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#time-limits-no-exceptions"},{title:"Understanding 2.2.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/time-limits-no-exceptions.html"}]},{ref_id:"2.2.4",title:"Interruptions",description:"Interruptions can be postponed or suppressed by the user, except interruptions involving an emergency.",url:"https://www.w3.org/TR/WCAG22/#time-limits-postponed",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.2.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#time-limits-postponed"},{title:"Understanding 2.2.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/time-limits-postponed.html"}]},{ref_id:"2.2.5",title:"Re-authenticating",description:"When an authenticated session expires, the user can continue the activity without loss of data after re-authenticating.",url:"https://www.w3.org/TR/WCAG22/#time-limits-server-timeout",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.2.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#time-limits-server-timeout"},{title:"Understanding 2.2.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/time-limits-server-timeout.html"}]},{ref_id:"2.3.1",title:"Three Flashes or Below Threshold",description:"Web pages do not contain anything that flashes more than three times in any one second period, or the flash is below the general flash and red flash thresholds",url:"https://www.w3.org/TR/WCAG22/#seizure-does-not-violate",level:"A",special_cases:null,notes:[{content:"Since any content that does not meet this success criterion can interfere with a user's ability to use the whole page, all content on the Web page (whether it is used to meet other success criteria or not) must meet this success criterion. See Conformance Requirement 5: Non-Interference. (https://www.w3.org/TR/WCAG20/#cc5)"}],references:[{title:"How to Meet 2.3.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#seizure-does-not-violate"},{title:"Understanding 2.3.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/seizure-does-not-violate.html"}]},{ref_id:"2.3.2",title:"Three Flashes",description:"Web pages do not contain anything that flashes more than three times in any one second period.",url:"https://www.w3.org/TR/WCAG22/#seizure-three-times",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.3.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#seizure-three-times"},{title:"Understanding 2.3.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/seizure-three-times.html"}]},{ref_id:"2.3.3",title:"Animation from Interactions",description:"Motion animation triggered by interaction can be disabled, unless the animation is essential to the functionality or the information being conveyed.",url:"https://www.w3.org/TR/WCAG22/#animation-from-interactions",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.3.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#animation-from-interactions"},{title:"Understanding 2.3.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/animation-from-interactions.html"}]},{ref_id:"2.4.1",title:"Bypass Blocks",description:"A mechanism is available to bypass blocks of content that are repeated on multiple Web pages.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-skip",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-skip"},{title:"Understanding 2.4.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-skip.html"}]},{ref_id:"2.4.2",title:"Page Titled",description:"Web pages have titles that describe topic or purpose.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-title",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-title"},{title:"Understanding 2.4.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-title.html"}]},{ref_id:"2.4.3",title:"Focus Order",description:" If a Web page can be navigated sequentially and the navigation sequences affect meaning or operation, focusable components receive focus in an order that preserves meaning and operability",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-focus-order",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-focus-order"},{title:"Understanding 2.4.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-focus-order.html"}]},{ref_id:"2.4.4",title:"Link Purpose (In Context)",description:"The purpose of each link can be determined from the link text alone or from the link text together with its programmatically determined link context, except where the purpose of the link would be ambiguous to users in general",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-refs",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-refs"},{title:"Understanding 2.4.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-refs.html"}]},{ref_id:"2.4.5",title:"Multiple Ways",description:"More than one way is available to locate a Web page within a set of Web pages except where the Web Page is the result of, or a step in, a process.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-mult-loc",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-mult-loc"},{title:"Understanding 2.4.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-mult-loc.html"}]},{ref_id:"2.4.6",title:"Headings and Labels",description:"Headings and labels describe topic or purpose.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-descriptive",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.6",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-descriptive"},{title:"Understanding 2.4.6",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-descriptive.html"}]},{ref_id:"2.4.7",title:"Focus Visible",description:"Any keyboard operable user interface has a mode of operation where the keyboard focus indicator is visible.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-focus-visible",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.7",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-focus-visible"},{title:"Understanding 2.4.7",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-focus-visible.html"}]},{ref_id:"2.4.8",title:"Location",description:"Information about the user's location within a set of Web pages is available",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-location",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.8",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-location"},{title:"Understanding 2.4.8",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-location.html"}]},{ref_id:"2.4.9",title:"Link Purpose (Link Only)",description:"A mechanism is available to allow the purpose of each link to be identified from link text alone, except where the purpose of the link would be ambiguous to users in general.",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-link",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.9",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-link"},{title:"Understanding 2.4.9",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-link.html"}]},{ref_id:"2.4.10",title:"Section Headings",description:"Section headings are used to organize the content",url:"https://www.w3.org/TR/WCAG22/#navigation-mechanisms-headings",level:"AAA",special_cases:null,notes:[{content:"'Heading' is used in its general sense and includes titles and other ways to add a heading to different types of content."},{content:"This success criterion covers sections within writing, not user interface components. User Interface components are covered under Success Criterion 4.1.2. (http://www.w3.org/TR/2008/REC-WCAG20-20081211/#ensure-compat-rsv)"}],references:[{title:"How to Meet 2.4.10",url:"https://www.w3.org/WAI/WCAG22/quickref/#navigation-mechanisms-headings"},{title:"Understanding 2.4.10",url:"https://www.w3.org/WAI/WCAG22/Understanding/navigation-mechanisms-headings.html"}]},{ref_id:"2.4.11",title:"Focus Not Obscured (Minimum)",description:"When a user interface component receives keyboard focus, the component is not entirely hidden due to author-created content.",url:"https://www.w3.org/TR/WCAG22/#focus-not-obscured-minimum",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.11",url:"https://www.w3.org/WAI/WCAG22/quickref/#focus-not-obscured-minimum"},{title:"Understanding 2.4.11",url:"https://www.w3.org/WAI/WCAG22/Understanding/focus-not-obscured-minimum.html"}]},{ref_id:"2.4.12",title:"Focus Not Obscured (Enhanced)",description:"When a user interface component receives keyboard focus, no part of the component is hidden by author-created content.",url:"https://www.w3.org/TR/WCAG22/#focus-not-obscured-enhanced",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.12",url:"https://www.w3.org/WAI/WCAG22/quickref/#focus-not-obscured-enhanced"},{title:"Understanding 2.4.12",url:"https://www.w3.org/WAI/WCAG22/Understanding/focus-not-obscured-enhanced.html"}]},{ref_id:"2.4.13",title:"Focus Appearance",description:"When the keyboard focus indicator is visible, an area of the focus indicator meets a minimum contrast ratio and minimum size requirements.",url:"https://www.w3.org/TR/WCAG22/#focus-appearance",level:"AAA",special_cases:null,notes:[],references:[{title:"How to Meet 2.4.13",url:"https://www.w3.org/WAI/WCAG22/quickref/#focus-appearance"},{title:"Understanding 2.4.13",url:"https://www.w3.org/WAI/WCAG22/Understanding/focus-appearance.html"}]},{ref_id:"2.5.1",title:"Pointer Gestures",description:"All functionality that uses multipoint or path-based gestures for operation can be operated with a single pointer without a path-based gesture, unless a multipoint or path-based gesture is essential.",url:"https://www.w3.org/TR/WCAG22/#pointer-gestures",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.5.1",url:"https://www.w3.org/WAI/WCAG22/quickref/#pointer-gestures"},{title:"Understanding 2.5.1",url:"https://www.w3.org/WAI/WCAG22/Understanding/pointer-gestures.html"}]},{ref_id:"2.5.2",title:"Pointer Cancellation",description:"For functionality that can be operated using a single pointer, at least one of the following is true: No Down-Event, Abort or Undo, Up Reversal, Essential.",url:"https://www.w3.org/TR/WCAG22/#pointer-cancellation",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.5.2",url:"https://www.w3.org/WAI/WCAG22/quickref/#pointer-cancellation"},{title:"Understanding 2.5.2",url:"https://www.w3.org/WAI/WCAG22/Understanding/pointer-cancellation.html"}]},{ref_id:"2.5.3",title:"Label in Name",description:"For user interface components with labels that include text or images of text, the name contains the text that is presented visually.",url:"https://www.w3.org/TR/WCAG22/#label-in-name",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.5.3",url:"https://www.w3.org/WAI/WCAG22/quickref/#label-in-name"},{title:"Understanding 2.5.3",url:"https://www.w3.org/WAI/WCAG22/Understanding/label-in-name.html"}]},{ref_id:"2.5.4",title:"Motion Actuation",description:"Functionality that can be operated by device motion or user motion can also be operated by user interface components and responding to the motion can be disabled to prevent accidental actuation.",url:"https://www.w3.org/TR/WCAG22/#motion-actuation",level:"A",special_cases:null,notes:[],references:[{title:"How to Meet 2.5.4",url:"https://www.w3.org/WAI/WCAG22/quickref/#motion-actuation"},{title:"Understanding 2.5.4",url:"https://www.w3.org/WAI/WCAG22/Understanding/motion-actuation.html"}]},{ref_id:"2.5.5",title:"Target Size (Enhanced)",description:"The size of the target for pointer inputs is at least 44 by 44 CSS pixels.",url:"https://www.w3.org/TR/WCAG22/#target-size-enhanced",level:"AAA",special_cases:[{type:"exception",title:"Equivalent",description:"The function can be achieved through a different control on the same page that meets this criterion."},{type:"exception",title:"Inline",description:"The target is in a sentence or block of text."}],notes:[],references:[{title:"How to Meet 2.5.5",url:"https://www.w3.org/WAI/WCAG22/quickref/#target-size-enhanced"},{title:"Understanding 2.5.5",url:"https://www.w3.org/WAI/WCAG22/Understanding/target-size-enhanced.html"}]},{ref_id:"2.5.7",title:"Dragging Movements",description:"All functionality that uses a dragging movement for operation can be achieved by a single pointer without dragging, unless dragging is essential or the functionality is determined by the user agent and not modified by the author.",url:"https://www.w3.org/TR/WCAG22/#dragging-movements",level:"AA",special_cases:null,notes:[],references:[{title:"How to Meet 2.5.7",url:"https://www.w3.org/WAI/WCAG22/quickref/#dragging-movements"},{title:"Understanding 2.5.7",url:"https://www.w3.org/WAI/WCAG22/Understanding/dragging-movements.html"}]},{ref_id:"2.5.8",title:"Target Size (Minimum)",description:"The size of the target for pointer inputs is at least 24 by 24 CSS pixels, except where: Spacin
